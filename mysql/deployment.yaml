apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql-server
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: mysql-server
        tier: db
    spec:
      containers:
        - name: mysql-server
          image: mysql:5.7
          args:
            - "--ignore-db-dir=lost+found"

          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: password
                  name: mysql-pass

          ports:
            - containerPort: 3306

          volumeMounts:
            - mountPath: /var/lib/mysql
              name: mysql-persistent-storage

      volumes:
        - name: mysql-persistent-storage
          persistentVolumeClaim:
            claimName: mysql-persistent-volume

  selector:
    matchLabels:
      app: mysql-server
      tier: db